<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  <link rel="stylesheet" href="style.css">
<body>
  <special-header></special-header>
    <div class="tab-content">

        <div id="Contact">
            <h1>Contact</h1>
            <p class="intro">If you have any other questions or would like to get in touch,<br> feel free to send me a message. I'm here to help! </p><br>
            <div class="container">
                <form action="https://formsubmit.co/6a3a5ca56778cf145e10036619d1d90c" method="POST">
                    <input type="text" name="name" placeholder="Name" required autocomplete="name">
                    <input type="email" name="email" placeholder="Email" required autocomplete="email">
                    <textarea name="message" placeholder="Message" required autocomplete="message"></textarea>
                    <button type="submit">Send</button>
               </form>
            </div>
        </div>
    </div>

    <special-footer></special-footer>
    <script src="headerFooterManager.js"></script>
</body>
</html>
